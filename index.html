<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clemmy's Corner</title>

<style>
    /* ===== GLOBAL SETTINGS ===== */
    * { box-sizing: border-box; }
    img { image-rendering: pixelated; }
        
    body {
        margin: 0;
        height: 100vh;
        font-family: "MS PGothic", "Tahoma", Geneva, sans-serif;
        perspective: 1600px;
        overflow: hidden;
        background: #000;
    }
    
    /* ===== ROOM & DESK ===== */
    .room {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, #fdeaf2 0%, #f8cfe1 55%, #caa3b4 56%, #b38b9b 100%);
    }
    
    .desk {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 38%;
      background: linear-gradient(#caa08c, #a97c65);
      box-shadow: inset 0 20px 40px rgba(0,0,0,0.25);
    }
    
    /* ===== LAPTOP ===== */
    .laptop-3d {
        width: 1200px;
        height: 900px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) rotateX(18deg) translateY(50px);
        transform-style: preserve-3d;
    }
    
    .screen-shell {
      width: 100%;
      height: 80%;
      background: linear-gradient(#ffd9eb, #f6bcd3);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 60px 120px rgba(0,0,0,0.45);
    }
    
    .screen-frame {
        background: #fff3f9;
        height: 100%;
        padding: 14px;
        border-radius: 10px;
        box-shadow: inset 0 0 0 3px #ffb3d9;
        position: relative;
        z-index: 2;
    }
    
    .screen {
        position: relative;
        height: 100%;
        background: linear-gradient(#fffdfc, #ffeef6);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* ===== GLITCH & BLACKOUT EFFECTS ===== */
    .glitch-active {
        animation: glitch 0.2s infinite;
        filter: invert(1) hue-rotate(180deg); transition: 0.1s; 
    }

    @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-5px, 5px); }
        40% { transform: translate(-5px, -5px); }
        60% { transform: translate(5px, 5px); }
        80% { transform: translate(5px, -5px); }
        100% { transform: translate(0); }
    }

    .blackout {
        background: #000 !important;
    }
    .blackout * {
        display: none !important;
    }

    /* CRT Lines Overlay */
    .screen::after {
        content: " ";
        display: block;
        position: absolute;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 100;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        opacity: 0.4;
    }

    /* ===== LOGIN UI ===== */
    .login-box {
        background: linear-gradient(#fff7fc, #ffe4f2);
        border: 3px solid #ff9acb;
        border-radius: 12px;
        width: 320px;
        padding: 24px;
        text-align: center;
        box-shadow: 0 24px 48px rgba(0,0,0,0.35);
        z-index: 20;
    }

    .login-box h2 { color: #ff7fb8; font-size: 18px; margin-bottom: 16px; }
    .login-box input {
        width: 100%;
        margin: 6px 0;
        padding: 8px;
        border: 2px solid #ff9acb;
        border-radius: 6px;
        font-family: monospace;
    }

    .login-btn {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        background: #ff9acb;
        border: 2px solid #ff5fa8;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    .line { margin-top: 10px; font-size: 12px; color: #ff5fa8; min-height: 15px; }

    /* ===== LOADING SCREEN ===== */
    #loading-overlay {
        position: absolute;
        inset: 0;
        background: #ffd9eb;
        display: none; 
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .loading-icon { font-size: 50px; margin-bottom: 20px; animation: bounce 0.6s infinite alternate; }
    @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-15px); } }

    .progress-container {
        width: 300px;
        height: 30px;
        background: #fff;
        border: 3px solid #ff9acb;
        padding: 3px;
    }

    .progress-bar {
        width: 0%;
        height: 100%;
        background: repeating-linear-gradient(45deg, #ff9acb, #ff9acb 10px, #ffb7d9 10px, #ffb7d9 20px);
        transition: width 0.2s ease;
    }

    .loading-text { margin-top: 15px; color: #ff5fa8; font-weight: bold; }

    .keyboard {
    width: 1250px;
    height: 300px;
    background: linear-gradient(#ffd1e8, #f3a9c8);
    margin-top: -14%;
    margin-left: 20.5%;
    position: absolute;
    border-radius: 0 0 26px 26px;
    transform: rotateX(75deg) translateZ(-50px) translateX(-21%);
    box-shadow: 0 80px 100px rgba(0,0,0,0.4);
}
</style>
</head>

<body>
<div class="room"></div>
<div class="desk"></div>

<div class="laptop-3d">
    <div class="screen-shell">
        <div class="screen-frame">
            <div class="screen" id="mainScreen">
                <div id="loading-overlay">
                    <div class="loading-icon">ðŸŽ€</div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div id="loadingStatus" class="loading-text">Initializing ClemmyOS...</div>
                </div>

                <div class="login-box">
                    <h2 id="loginTitle">Login to ClemmyOS</h2>
                    <input id="username" placeholder="Username" autocomplete="off">
                    <input id="password" type="password" placeholder="Password">
                    <button class="login-btn" id="loginBtn">Login</button>
                    <div id="message" class="line"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="keyboard"></div>
</div>

<script>
const storedName = localStorage.getItem("clemmy_name");
let targetUsername = (storedName && storedName !== "") ? storedName : "clemmy";
const REAL_PASSWORD = "12345";

const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const message = document.getElementById("message");
const mainScreen = document.getElementById("mainScreen");

function typeInput(el, text, speed, cb) {
    let i = 0; el.value = "";
    const t = setInterval(() => {
        el.value += text[i++];
        if (i >= text.length) {
            clearInterval(t);
            if(cb) cb();
        }
    }, speed);
}

function typeMessage(text, cb) {
    message.textContent = "";
    let i = 0;
    const t = setInterval(() => {
        message.textContent += text[i++];
        if (i >= text.length) {
            clearInterval(t);
            if(cb) cb();
        }
    }, 50);
}

function startLoading(destination) {
    const overlay = document.getElementById("loading-overlay");
    const bar = document.getElementById("progressBar");
    const status = document.getElementById("loadingStatus");
    const loginBox = document.querySelector(".login-box");

    loginBox.style.display = "none";
    overlay.style.display = "flex";

    let progress = 0;
    const phrases = ["Loading Heart-Pixels...", "Patching System...", "Applying Cute.exe...", "ERROR: SYSTEM OVERLOAD", "BYE BYE..."];

    const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 10) + 2; 
        if (progress > 100) progress = 100;
        bar.style.width = progress + "%";
        
        // Start Glitching at 75%
        if (progress > 75) {
            overlay.classList.add("glitch-active");
            status.innerText = phrases[3];
        } else {
            status.innerText = phrases[Math.floor((progress/100) * 3)];
        }

        if (progress >= 100) {
            clearInterval(interval);
            status.innerText = phrases[4];
            
            // Final Blackout sequence
            setTimeout(() => {
                mainScreen.classList.add("blackout");
                setTimeout(() => {
                    window.location.href = destination;
                }, 800); // Stay black for a moment for effect
            }, 400);
        }
    }, 150);
}

function autoLogin() {
    typeInput(usernameInput, targetUsername, 80, () => {
        setTimeout(() => {
            typeInput(passwordInput, REAL_PASSWORD, 90, () => {
                typeMessage("Authenticating...", () => {
                    setTimeout(() => {
                        const dest = (targetUsername === "clemmy") ? "moth.html" : "desktop.html";
                        startLoading(dest);
                    }, 800);
                });
            });
        }, 500);
    });
}

document.getElementById("loginBtn").onclick = () => {
    if (usernameInput.value === targetUsername && passwordInput.value === REAL_PASSWORD) {
        typeMessage("Logging you in...", () => {
            const dest = (targetUsername === "clemmy") ? "moth.html" : "desktop.html";
            startLoading(dest);
        });
    } else {
        typeMessage("Access Denied.");
    }
};

window.onload = () => {
    setTimeout(autoLogin, 1000);
};
</script>
</body>
</html>
