<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clemmy's Corner</title>

<style>
    /* ===== GLOBAL SETTINGS ===== */
    * { box-sizing: border-box; }
    img { image-rendering: pixelated; }
    
    /* Prevent scaling on mobile */
    /* Removed invalid CSS rule for meta[name="viewport"] */
        
    body {
        margin: 0;
        height: 100vh;
        font-family: "MS PGothic", "Tahoma", Geneva, sans-serif;
        perspective: 1600px;
        overflow: hidden;
        background: #000;
    }
    
    /* ===== ROOM ===== */
    .room {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        #fdeaf2 0%,
        #f8cfe1 55%,
        #caa3b4 56%,
        #b38b9b 100%
      );
    }
    
    /* ===== DESK ===== */
    .desk {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 38%;
      background: linear-gradient(#caa08c, #a97c65);
      box-shadow: inset 0 20px 40px rgba(0,0,0,0.25);
    }
    
    /* ===== LAPTOP ===== */
    .laptop-3d {
        width: 1200px;
        height: 900px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) rotateX(18deg) translateY(50px);
        transform-style: preserve-3d;
    }
    
    /* ===== SCREEN ===== */
    .screen-shell {
      width: 100%;
      height: 80%;
      background: linear-gradient(#ffd9eb, #f6bcd3);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 60px 120px rgba(0,0,0,0.45);
    }
        
    
    .screen-frame {
        background: #fff3f9;
        height: 100%;
        padding: 14px;
        border-radius: 10px;
        box-shadow: inset 0 0 0 3px #ffb3d9;
    }
    
    .screen {
      position: relative;
      height: 100%;
      background: linear-gradient(#fffdfc, #ffeef6);
      overflow: hidden;
    }
    
.screen-frame {
    background: #fff3f9;
    height: 100%;
    padding: 14px;
    border-radius: 10px;
    box-shadow: inset 0 0 0 3px #ffb3d9;
    position: relative;
    z-index: 2;
}

.screen {
    position: relative;
    height: 100%;
    background: linear-gradient(#fffdfc, #ffeef6);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* CRT Lines & Glass Glare */
.screen::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(to bottom, rgba(255,255,255,0.12) 0px, rgba(255,255,255,0.12) 1px, transparent 1px, transparent 3px);
    z-index: 5;
    pointer-events: none;
}

  
  .screen::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 100;
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
      opacity: 0.4;
  }

/* ===== LOGIN UI ===== */
.login-box {
    background: linear-gradient(#fff7fc, #ffe4f2);
    border: 3px solid #ff9acb;
    border-radius: 12px;
    width: 320px;
    padding: 24px;
    text-align: center;
    box-shadow: 0 24px 48px rgba(0,0,0,0.35), inset 0 2px 0 rgba(255,255,255,0.9);
    z-index: 20;
    position: relative;
}

.login-box h2 {
    margin: 0 0 16px;
    color: #ff7fb8;
    font-size: 18px;
}

.login-box input {
    width: 100%;
    margin: 6px 0;
    padding: 8px;
    border: 2px solid #ff9acb;
    border-radius: 6px;
    font-family: monospace;
    background: #fff;
}

.login-btn {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    background: #ff9acb;
    border: 2px solid #ff5fa8;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-family: inherit;
}
.login-btn:hover {
    background: #ff7fb8;
}

.line {
    margin-top: 10px;
    font-size: 12px;
    color: #ff5fa8;
    min-height: 15px;
    font-weight: bold;
}

.keyboard {
    width: 1250px;
    height: 300px;
    background: linear-gradient(#ffd1e8, #f3a9c8);
    margin-top: -14%;
    margin-left: 20.5%;
    position: absolute;
    border-radius: 0 0 26px 26px;
    transform: rotateX(75deg) translateZ(-50px) translateX(-21%);
    box-shadow: 0 80px 100px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="room"></div>
<div class="desk"></div>

<div class="laptop-3d">
    <div class="screen-shell">
        <div class="screen-frame">
            <div class="screen">
                <div class="login-box">
                    <h2 id="loginTitle">Login to ClemmyOS</h2>
                    <input id="username" placeholder="Username">
                    <input id="password" type="password" placeholder="Password">
                    <button class="login-btn" id="loginBtn">Login</button>
                    <div id="message" class="line"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="keyboard"></div>
</div>

<script>
// 1. IMMEDIATELY check the memory
const storedName = localStorage.getItem("clemmy_name");

// 2. If memory exists, target is the stored name. If not, target is "clemmy"
let targetUsername = (storedName && storedName !== "") ? storedName : "clemmy";
const REAL_PASSWORD = "12345";

const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const message = document.getElementById("message");
const loginTitle = document.getElementById("loginTitle");

// 3. Update Title if returning
if (storedName) {
    loginTitle.innerText = "Welcome back, " + storedName;
}

function typeInput(el, text, speed, cb) {
    let i = 0; el.value = "";
    const t = setInterval(() => {
        el.value += text[i++];
        if (i >= text.length) {
            clearInterval(t);
            cb && cb();
        }
    }, speed);
}

function typeMessage(text, cb) {
    message.textContent = "";
    let i = 0;
    const t = setInterval(() => {
        message.textContent += text[i++];
        if (i >= text.length) {
            clearInterval(t);
            cb && cb();
        }
    }, 50);
}

function autoLogin() {
    typeInput(usernameInput, targetUsername, 80, () => {
        typeInput(passwordInput, REAL_PASSWORD, 90, () => {
            typeMessage("Authenticating...", () => {
                setTimeout(() => {
                    // Logic: If we just logged in as 'clemmy', go to setup.
                    // If we logged in as a stored name, go to desktop.
                    if (targetUsername === "clemmy") {
                        window.location.href = "moth.html";
                    } else {
                        window.location.href = "desktop.html";
                    }
                }, 800);
            });
        });
    });
}

document.getElementById("loginBtn").onclick = () => {
    if (usernameInput.value === targetUsername && passwordInput.value === REAL_PASSWORD) {
        typeMessage("Logging you in...", () => {
            window.location.href = (targetUsername === "clemmy") ? "moth.html" : "desktop.html";
        });
    } else {
        typeMessage("Access Denied.");
    }
};

setTimeout(autoLogin, 1000);
</script>

</body>
</html>
