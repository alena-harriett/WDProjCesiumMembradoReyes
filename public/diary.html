<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
      box-sizing: border-box;
      image-rendering: pixelated;
    }

       body {
      margin: 0;
      font-family: "MS PGothic", "Tahoma", Arial, sans-serif;
      background-image: url("https://i.pinimg.com/736x/28/d8/2a/28d82a402a6f78e40d10bcf2c2fcc33f.jpg");
      background-repeat: repeat;
      background-attachment: fixed;
      color: #2a1a14;
    }

      /* ===== MAIN WRAPPER ===== */
    .myDiv {
      width: 95%;
      max-width: 1100px;
      margin: 30px auto;
      padding: 16px;
      background-color: #996855;
      border: 4px solid #f8accf;
    }

    /* ===== HEADER ===== */
    .Header {
      width: 100%;
      height: 160px;
      border: 3px solid #e19c91;
      margin-bottom: 12px;
      background: #fffede;
    }

    .Header img {
      width: 100%;
      height: 100%;
      object-fit: stretch;
      display: block;
    }

    /* ===== DIVIDER ===== */
    .Divider {
      width: 100%;
      height: 45px;
      border: 2px solid #e19c91;
      margin: 12px 0;
      background: #fffede;
    }

    .Divider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

      /* ===== ROW 1 ===== */
    .flex-container1 {
      display: flex;
      gap: 18px;
      width: 100%;
      margin-bottom: 18px;
    }

       .Directory {
      flex: 3;
      min-height: 420px;
      padding: 12px;
      background-color: #e19c91;
      border: 3px solid #996855;
    }

     .TableOfContents {
      flex: 7;
      min-height: 130px;
      padding: 10px;
      background-color: #e19c91;
      border: 3px solid #996855;
    }

      /* ===== ROW 2 (FIXED WIDTH ISSUE) ===== */
    .flex-container2 {
      display: flex;
      gap: 18px;
      width: 100%;
      margin-top: 10px;
    }
      .Comments {
      flex: 6.4; /* smaller */
      min-height: 260px;
      padding: 12px;
      background-color: #fdb1bf;
      border: 3px solid #996855;
    }
      .Diary {
      flex: 8.2;
      min-height: 400px;
      padding: 10px;
      background-color: #e19c91;
    }
 /* ===== FOOTER ===== */
    .Footer {
      margin-top: 20px;
      padding: 12px;
      background-color: #fffede;
      border: 3px solid #e19c91;
      text-align: center;
      font-size: 13px;
    }

    /* ===== BUTTONS ===== */
    button {
      font-family: inherit;
      background-color: #fdb1bf;
      border: 3px solid #996855;
      padding: 12px;
      width: 100%;
      margin-bottom: 10px;
      cursor: pointer;
      text-align: left;
    }

    button:hover {
      background-color: #fffede;
    }

    .centered-button {
      text-align: center;
      font-weight: bold;
      background-color: #fffede;
    }
     /* ===== TEXT ===== */
    h1 {
      font-size: 18px;
      color: #fffede;
      text-align: center;
      margin: 5px 0 12px;
      letter-spacing: 1px;
    }

    p, li {
      font-size: 14px;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 700px) {
      .flex-container1,
      .flex-container2 {
        flex-direction: column;
      }
    }
    </style>
  </head>

  <body>
    <div class="myDiv">
      <div class="Header"></div>
      <div class="Divider"></div>
      <div class="flex-container1">
        <div class="Directory">
          <a href="#">
          <button class="centered-button">Directory</button></a><br>
          <a href="index.html">
          <button class="block">Home</button></a><br>
          <a href="diary.html">
          <button class="block">Diary</button>
          </a><br>
          <a href="shrines.html">
          <button class="block">Shrines</button>
          </a><br>
          <a href="guestbook.html">
          <button class="block">Guestbook</button>
          </a><br>
        </div>
        <div class="TableOfContents"></div>
      </div>
      <div class="flex-container2">
        <div class="Comments"></div>
        <div class="Diary"></div>
      </div>
      <div class="Footer"></div>
    </div>
  </body>
</html>
