<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: #f0f6fb;
      }

      .myDiv {
        height: fit-content;
        width: 90%;
        max-width: 900px;
        background-color: lightblue;
        text-align: center;
        padding: 12px;
        border: 2px solid #F8ACCF;
        border-radius: 12px;
        margin: 18px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .Header {
        height: 100px;
        width: 100%;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin: auto;
      }

      .Divider {
        height: 20px;
        width: 100%;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin: 10px 0 20px 0;
      }

      .flex-container {
        display: flex;
        width: 100%;
        gap: 10px;
        justify-content: flex-start;
      }

      .box1 {
        flex: 3;                 /* Smaller box */
        height: 350px;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .box2 {
        flex: 7;                 /* Larger box */
        height: 250px;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
      }



      @media (max-width: 480px) {
        .myDiv { width: 95%; padding: 8px; }
        .container { flex-direction: column; gap: 15px; }
        .box { width: 100%; }
        .Header, .Divider { width: 100%; }
      }
    </style>
  </head>

  <body>
    <div class="myDiv">
      <div class="Header"></div>
      <div class="Divider"></div>
      <div class="flex-container">
        <div class="box1"></div>
        <div class="box2"></div>
</div>
    </div>
  </body>
</html>
