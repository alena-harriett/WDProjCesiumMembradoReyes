<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: #f0f6fb;
      }

      .myDiv {
        height: fit-content;
        width: 90%;
        max-width: 900px;
        background-color: #996855;
        text-align: center;
        padding: 12px;
        border: 2px solid #F8ACCF;
        border-radius: 12px;
        margin: 18px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .Header {
        height: 120px;
        width: 100%;
        background-color: #fffede;
        background-color: rgba( 255, 254, 222, 0);
        padding: 10px;
        border-radius: 10px;
        margin: auto;
      }
      .Header img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        object-fit: cover; 
      }

      .Divider {
        height: 40px;
        width: 100%;
        background-color: #f581a7;
        background-color: rgba( 255, 254, 222, 0);
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
       .Divider img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        object-fit: cover; 
      }

      .flex-container1 {
        display: flex;
        width: 100%;
        gap: 20px;
        justify-content: flex-start;
      }

      .Directory {
        flex: 3;                 
        height: 350px;
        background-color: #e19c91;
        padding: 10px;
        border-radius: 10px;
        margin-top: 20px;
      }

      .Profile {
        flex: 7;                 
        height: 300px;
        background-color: #e19c91;
        padding: 10px;
        border-radius: 10px;
        margin-top: 20px;
      } 


      .flex-container2 {
        display: flex;
        width: 100%;
        gap: 20px;
        justify-content: flex-start;
        align-items: stretch;
      }

      .Updates {
        flex-grow: 4.6;                 
        height: 200px;
        background-color: #fdb1bf;
        padding: 10px;
        border-radius: 10px;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .To-do-List {
        flex-grow: 6.5;            
        min-height: 200px;
        background-color: #e19c91;
        padding: 10px;
        border-radius: 10px;
        margin-top: -30px;
        margin-bottom: 10px;
      } 

      .Music {
        flex-grow: 3.5;                 
        min-height: 200px;
        background-color: #e19c91;
        padding: 10px;
        border-radius: 10px;
        margin-top: -30px;
        margin-bottom: 10px;
      }

      .Footer {
        margin-top: 20px;
        height: 60px;
        width: 100%;
        background-color: #fffede;
        padding: 10px;
        border-radius: 10px;
      }

      .block {
        width: 95%;
        border: none;
        border-radius: 8px;
        background-color: #fdb1bf;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        display: inline-block;
        text-align: left;
        margin-bottom: 15px;
      }

      @media (max-width: 480px) {
        .myDiv { width: 95%; padding: 8px; }
        .flex-container1 { flex-direction: column; gap: 15px; }
        .flex-container2 { flex-direction: column; gap: 15px; }
        .Directory { width: 100%; }
        .Profile { width: 100%; }
        .To-do-List, .Music { width: 100%; }
        .Header, .Divider { width: 100%; }
      }
      .centered-button {
        width: 95%;
        height: 20%;
        border: none;
        background-color: #fffede;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        display: inline-block;
        text-align: center;
        border-radius: 8px;
        margin-top: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body style="background-image: url('https://i.pinimg.com/736x/28/d8/2a/28d82a402a6f78e40d10bcf2c2fcc33f.jpg'); background-repeat: no-repeat; background-size: cover;">

      </div>
      <div class="Divider">
        <img src="http://i1179.photobucket.com/albums/x398/futurerockstar/Gifs%20and%20Animated%20Dividers/heartdivider.gif" alt="Gif Divider">
      </div>
      <div class="flex-container1">
        <div class="Directory">
          <a href="#">
          <button class="centered-button">Directory</button></a><br>
          <a href="index.html">
          <button class="block">Home</button></a><br>
          <a href="diary.html">
          <button class="block">Diary</button>
          </a><br>
          <a href="shrines.html">
          <button class="block">Shrines</button>
          </a><br>
          <a href="guestbook.html">
          <button class="block">Guestbook</button>
          </a><br>
        </div>
        <div class="Profile"></div>
      </div>
      <div class="flex-container2">
        <div class="Updates"></div>
        <div class="To-do-List"></div>
        <div class="Music"></div>
      </div>
      <div class="Footer"></div>
    </div>
  </body>
</html>
