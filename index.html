<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ClemmyOS Login</title>

<style>
/* ===== GLOBAL SETTINGS ===== */
* { box-sizing: border-box; }
img { image-rendering: pixelated; }

body {
    margin: 0;
    height: 100vh;
    font-family: "MS PGothic", Verdana, monospace;
    perspective: 1600px;
    overflow: hidden;
    background: #000; 
}

/* ===== ROOM & SCENERY ===== */
.room {
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, #fdeaf2 0%, #f8cfe1 55%, #caa3b4 56%, #b38b9b 100%);
}

/* Wall texture & Window Light */
.room::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(0deg, rgba(255,255,255,0.12), rgba(255,255,255,0.12) 1px, transparent 1px, transparent 6px);
}

.room::after {
    content: "";
    position: absolute;
    top: -10%;
    left: 12%;
    width: 600px;
    height: 400px;
    background: radial-gradient(ellipse, rgba(255,255,255,0.45), rgba(255,255,255,0.15), transparent 70%);
    filter: blur(30px);
}

/* ===== DESK ===== */
.desk {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 38%;
    background: linear-gradient(#caa08c, #a97c65);
    box-shadow: inset 0 20px 40px rgba(0,0,0,0.25);
}

/* ===== LAPTOP 3D STRUCTURE ===== */
.laptop-3d {
    width: 800px;
    height: 600px;
    position: absolute;
    bottom: 18%;
    left: 50%;
    transform-style: preserve-3d;
    transform: translateX(-50%) rotateX(18deg);
}

/* ===== SCREEN SHELL & FRAME ===== */
.screen-shell {
    width: 760px;
    height: 460px;
    background: linear-gradient(#ffd9eb, #f6bcd3);
    border-radius: 18px;
    padding: 18px;
    position: relative;
    transform-style: preserve-3d;
    box-shadow: 0 60px 120px rgba(0,0,0,0.45); /* Deep shadow */
}

/* 3D Depth for Shell */
.screen-shell::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(#f19fc5, #d87aa3);
    transform: translateZ(-18px);
    border-radius: 18px;
}

.screen-frame {
    background: #fff3f9;
    height: 100%;
    padding: 14px;
    border-radius: 10px;
    box-shadow: inset 0 0 0 3px #ffb3d9;
    position: relative;
    z-index: 2;
}

.screen {
    position: relative;
    height: 100%;
    background: linear-gradient(#fffdfc, #ffeef6);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* CRT Lines & Glass Glare */
.screen::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(to bottom, rgba(255,255,255,0.12) 0px, rgba(255,255,255,0.12) 1px, transparent 1px, transparent 3px);
    z-index: 5;
    pointer-events: none;
}

.screen::after {
    content: " ";
    display: block;
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
    z-index: 100;
    background-size: 100% 3px, 3px 100%;
    pointer-events: none;
    opacity: 0.4;
}

/* ===== LOGIN UI ===== */
.login-box {
    background: linear-gradient(#fff7fc, #ffe4f2);
    border: 3px solid #ff9acb;
    border-radius: 12px;
    width: 320px;
    padding: 24px;
    text-align: center;
    box-shadow: 0 24px 48px rgba(0,0,0,0.35), inset 0 2px 0 rgba(255,255,255,0.9);
    z-index: 20;
    position: relative;
}

.login-box h2 {
    margin: 0 0 16px;
    color: #ff7fb8;
    font-size: 18px;
}

.login-box input {
    width: 100%;
    margin: 6px 0;
    padding: 8px;
    border: 2px solid #ff9acb;
    border-radius: 6px;
    font-family: monospace;
    background: #fff;
}

.login-btn {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    background: #ff9acb;
    border: 2px solid #ff5fa8;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-family: inherit;
}
.login-btn:hover {
    background: #ff7fb8;
}

.line {
    margin-top: 10px;
    font-size: 12px;
    color: #ff5fa8;
    min-height: 15px;
    font-weight: bold;
}

/* ===== KEYBOARD ===== */
.keyboard {
    width: 800px;
    height: 200px;
    background: linear-gradient(#ffd1e8, #f3a9c8);
    margin: -10px auto 0;
    border-radius: 0 0 26px 26px;
    transform: rotateX(75deg) translateZ(-46px);
    box-shadow: 0 80px 100px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="room"></div>
<div class="desk"></div>

<div class="laptop-3d">
    <div class="screen-shell">
        <div class="screen-frame">
            <div class="screen">
                <div class="login-box">
                    <h2 id="loginTitle">Login to ClemmyOS</h2>
                    <input id="username" placeholder="Username">
                    <input id="password" type="password" placeholder="Password">
                    <button class="login-btn" id="loginBtn">Login</button>
                    <div id="message" class="line"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="keyboard"></div>
</div>

<script>
// 1. Force check localStorage IMMEDIATELY
let storedName = localStorage.getItem("clemmy_name");

// 2. Decide who the "Real" user is for this session
// If storedName exists, use it. Otherwise, use "clemmy"
let targetUsername = storedName ? storedName : "clemmy";
const REAL_PASSWORD = "12345";

const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const message = document.getElementById("message");
const loginTitle = document.getElementById("loginTitle");

// 3. Update the UI text if they are a returning user
if (storedName) {
    loginTitle.innerText = "Welcome back, " + storedName;
}

function typeInput(el, text, speed, cb) {
    let i = 0; el.value = "";
    const t = setInterval(() => {
        el.value += text[i++];
        if (i >= text.length) {
            clearInterval(t);
            cb && cb();
        }
    }, speed);
}

function typeMessage(text, cb) {
    message.textContent = "";
    let i = 0;
    const t = setInterval(() => {
        message.textContent += text[i++];
        if (i >= text.length) {
            clearInterval(t);
            cb && cb();
        }
    }, 50);
}

function autoLogin() {
    // We use targetUsername which was decided at the very top of the script
    typeInput(usernameInput, targetUsername, 80, () => {
        typeInput(passwordInput, REAL_PASSWORD, 90, () => {
            typeMessage("Authenticating...", () => {
                setTimeout(() => {
                    // If they are still 'clemmy' (first time), send to setup
                    // If they have a storedName, send to desktop
                    if (!storedName) {
                        window.location.href = "moth.html";
                    } else {
                        window.location.href = "desktop.html";
                    }
                }, 800);
            });
        });
    });
}

// Manual Login button click
document.getElementById("loginBtn").onclick = () => {
    if (usernameInput.value === targetUsername && passwordInput.value === REAL_PASSWORD) {
        typeMessage("Logging you in...", () => {
            setTimeout(() => {
                window.location.href = storedName ? "desktop.html" : "moth.html";
            }, 800);
        });
    } else {
        typeMessage("Access Denied.");
    }
};

// Start animation
setTimeout(autoLogin, 1000);
</script>

</body>
</html>
