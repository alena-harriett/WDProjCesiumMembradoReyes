<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: #f0f6fb;
      }

      .myDiv {
        height: fit-content;
        width: 90%;
        max-width: 900px;
        background-color: lightblue;
        text-align: center;
        padding: 12px;
        border: 2px solid #F8ACCF;
        border-radius: 12px;
        margin: 18px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .Header {
        height: 120px;
        width: 100%;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin: auto;
      }

      .Divider {
        height: 40px;
        width: 100%;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin: 10px 0 20px 0;
      }

      .flex-container1 {
        display: flex;
        width: 100%;
        gap: 20px;
        justify-content: flex-start;
      }

      .Directory {
        flex: 3;                 
        height: 350px;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .Profile {
        flex: 7;                 
        height: 250px;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
      } 


      .flex-container2 {
        display: flex;
        width: 100%;
        gap: 20px;
        justify-content: flex-start;
      }

      .Updates {
        flex-grow: 4.5;                 
        height: 250px;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .To-do-List {
        flex-grow: 6.5;                 
        height: 250px;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .Music {
        flex: 3.5;                 
        height: 250px;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
      }



      @media (max-width: 480px) {
        .myDiv { width: 95%; padding: 8px; }
        .flex-container1 { flex-direction: column; gap: 15px; }
        .Directory { width: 100%; }
        .Profile { width: 100% };
        .Header, .Divider { width: 100%; }
      }
    </style>
  </head>

  <body>
    <div class="myDiv">
      <div class="Header"></div>
      <div class="Divider"></div>
      <div class="flex-container1">
        <div class="Directory"></div>
        <div class="Profile"></div>
      </div>
      <div class="flex-container2">
        <div class="Updates"></div>
        <div class="To-do-List"></div>
        <div class ="Music"></div>
</div>
    </div>
  </body>
</html>
