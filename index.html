<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: #f0f6fb;
      }

      .myDiv {
        height: fit-content;
        width: 90%;
        max-width: 900px;
        background-color: lightblue;
        text-align: center;
        padding: 12px;
        border: 2px solid #F8ACCF;
        border-radius: 12px;
        margin: 18px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .Header {
        height: 120px;
        width: 100%;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin: auto;
      }

      .Divider {
        height: 40px;
        width: 100%;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .flex-container1 {
        display: flex;
        width: 100%;
        gap: 20px;
        justify-content: flex-start;
      }

      .Directory {
        flex: 3;                 
        height: 350px;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin-top: 20px;
      }

      .Profile {
        flex: 7;                 
        height: 300px;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin-top: 20px;
      } 


      .flex-container2 {
        display: flex;
        width: 100%;
        gap: 20px;
        justify-content: flex-start;
        align-items: stretch;
      }

      .Updates {
        flex-grow: 4.6;                 
        height: 200px;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .To-do-List {
        flex-grow: 6.5;            
        min-height: 200px;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin-top: -30px;
        margin-bottom: 10px;
      } 

      .Music {
        flex-grow: 3.5;                 
        min-height: 200px;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
        margin-top: -30px;
        margin-bottom: 10px;
      }

      .Footer {
        margin-top: 20px;
        height: 60px;
        width: 100%;
        background-color: bisque;
        padding: 10px;
        border-radius: 10px;
      }

      .block {
        width: 95%;
        border: none;
        border-radius: 8px;
        background-color: #04AA6D;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        display: inline-block;
        text-align: left;
        margin-bottom: 15px;
      }

      @media (max-width: 480px) {
        .myDiv { width: 95%; padding: 8px; }
        .flex-container1 { flex-direction: column; gap: 15px; }
        .flex-container2 { flex-direction: column; gap: 15px; }
        .Directory { width: 100%; }
        .Profile { width: 100%; }
        .To-do-List, .Music { width: 100%; }
        .Header, .Divider { width: 100%; }
      }
      .centered-button {
        width: 95%;
        height: 20%;
        border: none;
        background-color: #04AA6D;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        display: inline-block;
        text-align: center;
        border-radius: 8px;
        margin-top: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div class="myDiv">
      <div class="Header"></div>
      <div class="Divider"></div>
      <div class="flex-container1">
        <div class="Directory">
          <a href="#">
          <button class="centered-button">Directory</button></a><br>
          <a href="#">
          <button class="block">Home</button></a><br>
          <a href="#">
          <button class="block">Diary</button>
          </a><br>
          <a href="#">
          <button class="block">Shrines</button>
          </a><br>
          <a href="#">
          <button class="block">Guestbook</button>
          </a><br>
        </div>
        <div class="Profile"></div>
      </div>
      <div class="flex-container2">
        <div class="Updates"></div>
        <div class="To-do-List"></div>
        <div class="Music"></div>
      </div>
      <div class="Footer"></div>
    </div>
  </body>
</html>
