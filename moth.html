<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clemmy's Corner - Login</title>

<style>
    /* ===== GLOBAL SETTINGS ===== */
    * { box-sizing: border-box; }
    img { image-rendering: pixelated; }
        
    body {
        margin: 0;
        height: 100vh;
        font-family: "MS PGothic", "Tahoma", Geneva, sans-serif;
        perspective: 1600px;
        overflow: hidden;
        background: #000;
    }
    
    /* ===== ROOM & DESK ===== */
    .room {
      position: absolute;
      inset: 0;
      background-image: url("https://i.pinimg.com/1200x/e2/bc/27/e2bc277844c7c1746c9563f2b2ab0525.jpg");
    }
    
    .desk {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 38%;
      background: linear-gradient(#caa08c, #a97c65);
      box-shadow: inset 0 20px 40px rgba(0,0,0,0.25);
    }
    
    /* ===== LAPTOP ===== */
    .laptop-3d {
        width: 1200px;
        height: 900px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) rotateX(18deg) translateY(50px);
        transform-style: preserve-3d;
    }
    
    .screen-shell {
      width: 100%;
      height: 80%;
      background: linear-gradient(#ffd9eb, #f6bcd3);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 60px 120px rgba(0,0,0,0.45);
      transform-style: preserve-3d;
    }
    
    .screen-frame {
        background: #fff3f9;
        height: 100%;
        padding: 14px;
        border-radius: 10px;
        box-shadow: inset 0 0 0 3px #ffb3d9;
        transform-style: preserve-3d;
    }
    
    .screen {
      position: relative;
      height: 100%;
      background: linear-gradient(#fffdfc, #ffeef6);
      overflow: hidden;
      transform-style: preserve-3d;
      /* Perfect Centering */
      display: flex;
      justify-content: center;
      align-items: center;
    }
        /* CRT Lines Overlay */
    .screen::after {
        content: " ";
        display: block;
        position: absolute;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 100;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        opacity: 0.4;
    }


/* ===== LOGIN UI BOX ===== */
.login-box {
    background: linear-gradient(#fff7fc, #ffe4f2);
    border: 3px solid #ff9acb;
    border-radius: 12px;
    width: 480px;
    min-height: 300px;
    padding-bottom: 20px;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    z-index: 20;
    position: relative;
    /* Bring box forward so it's "on top" of the 3D plane */
    transform: translateZ(80px); 
}

.login-box h1 {
    font-size: 18px;
    color: #fff;
    background: #ff9acb;
    margin: 0 0 20px 0;
    padding: 12px;
    letter-spacing: 1px;
}

/* ===== FORM STYLING ===== */
#setupForm { padding: 0 30px; }

#setupForm p, label {
    font-size: 11px;
    color: #7a2f55;
    margin: 10px 0 5px;
    text-align: left;
    font-weight: bold;
    text-transform: uppercase;
    display: block;
}

#setupForm input {
    width: 100%;
    padding: 10px;
    border: 2px solid #ffb3d9;
    background: #fff;
    font-family: inherit;
    font-size: 15px;
    outline: none;
    margin-bottom: 10px;
    border-radius: 4px;
}

#setupForm button {
    width: 100%; /* Changed from calc to fix alignment */
    padding: 12px;
    margin-top: 15px;
    background: linear-gradient(#ffb7d9, #ff93c6);
    border: 2px solid #ff6fb3;
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 0 #d87aa3;
    transition: all 0.1s;
    border-radius: 6px;
    display: block;
}

#setupForm button:hover {
    filter: brightness(1.05);
}

#setupForm button:active {
    transform: translateY(3px);
    box-shadow: 0 1px 0 #d87aa3;
}

/* ===== KEYBOARD ===== */
.keyboard {
    width: 1250px;
    height: 300px;
    background: linear-gradient(#ffd1e8, #f3a9c8);
    margin-top: -14%;
    margin-left: 20.5%;
    position: absolute;
    border-radius: 0 0 26px 26px;
    transform: rotateX(75deg) translateZ(-50px) translateX(-21%);
    box-shadow: 0 80px 100px rgba(0,0,0,0.4);
    /* FIX: Prevents keyboard from blocking the mouse clicks */
    pointer-events: none; 
}
</style>
</head>

<body>

<div class="room"></div>
<div class="desk"></div>

<div class="laptop-3d">
    <div class="screen-shell">
        <div class="screen-frame">
            <div class="screen">
                <div class="login-box">
                    <h1>✿ INITIALIZE CLEMMY-OS ✿</h1>
                    <form id="setupForm">
                        <label>Username:</label>
                        <input type="text" id="username" placeholder="Who am I caring for today?" required>
                    
                        <label>Birthday:</label>
                        <input type="date" id="userAge" required>
                        
                        <button type="submit">BOOT SYSTEM</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="keyboard"></div>
</div>

<script>
document.getElementById('setupForm').onsubmit = function(e) {
    e.preventDefault();
    
    const name = document.getElementById('username').value;
    const birthday = document.getElementById('userAge').value;

    localStorage.setItem('clemmy_name', name);
    localStorage.setItem('clemmy_birthday', birthday);

    alert("I've recorded you in my memory, " + name + ". I'm so happy we found each other!");

    // Redirect to the desktop
    window.location.href = 'desktop.html';
};
</script>

</body>
</html>
