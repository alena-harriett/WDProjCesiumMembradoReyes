<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ClemmyOS Login</title>

<style>
/* ===== GLOBAL SETTINGS ===== */
* { box-sizing: border-box; }
img { image-rendering: pixelated; }

body {
    margin: 0;
    height: 100vh;
    font-family: "MS PGothic", Verdana, monospace;
    perspective: 1600px;
    overflow: hidden;
    background: #000; 
}

/* ===== ROOM & SCENERY ===== */
.room {
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, #fdeaf2 0%, #f8cfe1 55%, #caa3b4 56%, #b38b9b 100%);
}

/* Wall texture & Window Light */
.room::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(0deg, rgba(255,255,255,0.12), rgba(255,255,255,0.12) 1px, transparent 1px, transparent 6px);
}

/* ===== DESK ===== */
.desk {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 38%;
    background: linear-gradient(#caa08c, #a97c65);
    box-shadow: inset 0 20px 40px rgba(0,0,0,0.25);
}

/* ===== LAPTOP 3D STRUCTURE ===== */
.laptop-3d {
    width: 800px;
    height: 600px;
    position: absolute;
    bottom: 18%;
    left: 50%;
    transform-style: preserve-3d;
    transform: translateX(-50%) rotateX(18deg);
}

.screen-shell {
    width: 760px;
    height: 460px;
    background: linear-gradient(#ffd9eb, #f6bcd3);
    border-radius: 18px;
    padding: 18px;
    position: relative;
    transform-style: preserve-3d;
    box-shadow: 0 60px 120px rgba(0,0,0,0.45);
}

.screen-frame {
    background: #fff3f9;
    height: 100%;
    padding: 14px;
    border-radius: 10px;
    box-shadow: inset 0 0 0 3px #ffb3d9;
    position: relative;
    z-index: 2;
}

.screen {
    position: relative;
    height: 100%;
    background: linear-gradient(#fffdfc, #ffeef6);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.screen::after {
    content: " ";
    display: block;
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
    z-index: 100;
    background-size: 100% 3px, 3px 100%;
    pointer-events: none;
    opacity: 0.4;
}

/* ===== LOGIN UI BOX ===== */
.login-box {
    background: linear-gradient(#fff7fc, #ffe4f2);
    border: 3px solid #ff9acb;
    border-radius: 12px;
    width: 320px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    z-index: 20;
    position: relative;
}

.login-box h1 {
    font-size: 14px;
    color: #fff;
    background: #ff9acb;
    margin: -20px -20px 15px -20px;
    padding: 10px;
    border-radius: 9px 9px 0 0;
    letter-spacing: 1px;
}

/* ===== FORM STYLING ===== */
#setupForm p {
    font-size: 12px;
    color: #7a2f55;
    margin: 10px 0 5px;
    text-align: left;
    font-weight: bold;
}

#setupForm input, #setupForm select {
    width: 100%;
    padding: 8px;
    border: 2px solid #ffb3d9;
    background: #fff;
    font-family: inherit;
    font-size: 12px;
    outline: none;
    margin-bottom: 10px;
}

#setupForm button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: linear-gradient(#ffb7d9, #ff93c6);
    border: 2px solid #ff6fb3;
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 3px 0 #d87aa3;
    transition: all 0.1s;
}

#setupForm button:active {
    transform: translateY(2px);
    box-shadow: 0 1px 0 #d87aa3;
}

/* ===== KEYBOARD ===== */
.keyboard {
    width: 800px;
    height: 200px;
    background: linear-gradient(#ffd1e8, #f3a9c8);
    margin: -10px auto 0;
    border-radius: 0 0 26px 26px;
    transform: rotateX(75deg) translateZ(-46px);
    box-shadow: 0 80px 100px rgba(0,0,0,0.4);
}

.form-group { text-align: left; margin-bottom: 15px; }
label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 5px; color: #4b2e21; }

</style>
</head>

<body>

<div class="room"></div>
<div class="desk"></div>

<div class="laptop-3d">
    <div class="screen-shell">
        <div class="screen-frame">
            <div class="screen">
                <div class="login-box">
                    <h1>✿ INITIALIZE CLEMMY-OS ✿</h1>
                    <form id="setupForm">
                        <p>Username:</p>
                        <input type="text" id="username" placeholder="Who am I caring for today?" required>
                    
                    <div class="form-group">
                        <label>Birthday:</label>
                        <input type="date" id="userAge" required>
                    </div>
                        
                        <button type="submit">BOOT SYSTEM</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="keyboard"></div>
</div>

<script>
document.getElementById('setupForm').onsubmit = function(e) {
    e.preventDefault();
    
    const name = document.getElementById('username').value;
    const birthday = document.getElementById('userAge').value;

    localStorage.setItem('clemmy_name', name);
    localStorage.setItem('clemmy_birthday', birthday);

    alert("I've recorded you in my memory, " + name + ". I'm so happy we found each other!");
    
    window.location.href = 'desktop.html';
};
</script>
