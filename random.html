<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ClemmyOS Login</title>

<style>
/* ===== GLOBAL SETTINGS ===== */
* { box-sizing: border-box; }
img { image-rendering: pixelated; }

body {
    margin: 0;
    height: 100vh;
    font-family: "MS PGothic", Verdana, monospace;
    perspective: 2000px;
    overflow: hidden;
    background: #000; 
}

/* ===== RESPONSIVE SCALER ===== */
.scene-scaler {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: scale(0.85); /* Default zoom */
}

/* ===== ROOM & SCENERY ===== */
.room {
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, #fdeaf2 0%, #f8cfe1 55%, #caa3b4 56%, #b38b9b 100%);
    z-index: -2;
}

.desk {
    position: absolute; bottom: 0; width: 100%; height: 38%;
    background: linear-gradient(#caa08c, #a97c65);
    box-shadow: inset 0 20px 40px rgba(0,0,0,0.3);
    z-index: -1;
}

/* ===== DESKTOP COMPUTER SETUP ===== */
.computer-setup {
    position: relative;
    width: 900px;
    height: 750px;
    transform-style: preserve-3d;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* ===== MONITOR (CRT) ===== */
.monitor-3d {
    width: 760px;
    height: 520px;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(5deg);
    margin-bottom: 30px;
}

/* Chunky Monitor Shell */
.monitor-shell {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #ffb7d9, #f6bcd3);
    border-radius: 40px;
    transform-style: preserve-3d;
    box-shadow: 0 40px 100px rgba(0,0,0,0.4);
}

/* The "Back Support" Support Support */
.monitor-shell::after {
    content: "";
    position: absolute;
    top: 10%; left: 10%; width: 80%; height: 80%;
    background: #d87aa3;
    transform: translateZ(-80px); /* Creates the depth of the back */
    border-radius: 40px;
    box-shadow: inset 0 0 50px rgba(0,0,0,0.2);
}

.monitor-stand {
    position: absolute; bottom: -50px; left: 50%;
    width: 130px; height: 100px;
    background: #c97093;
    transform: translateX(-50%) translateZ(-40px);
}

.monitor-base {
    position: absolute; bottom: -80px; left: 50%;
    width: 320px; height: 45px;
    background: #ffb7d9;
    transform: translateX(-50%) translateZ(20px) rotateX(10deg);
    border-radius: 50% 50% 20% 20%;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

/* ===== SCREEN BEZEL ===== */
.screen-frame {
    position: absolute;
    inset: 20px;
    background: #fff0f8;
    border-radius: 20px;
    padding: 15px;
    box-shadow: inset 5px 5px 15px rgba(0,0,0,0.15), inset 0 0 0 3px #ffb3d9;
    z-index: 5;
}

.screen {
    position: relative;
    height: 100%;
    background: #000; /* Starts black for boot animation */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 3px solid #e8c0d0;
    cursor: url('https://cur.cursors-4u.net/symbols/sym-1/sym49.cur'), crosshair;
}

/* Glass Glare */
.screen::after {
    content: ""; position: absolute; inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, transparent 50%, rgba(255,255,255,0.1) 100%);
    pointer-events: none; z-index: 50;
}

/* ===== BOOT ANIMATION LAYER ===== */
#boot-screen {
    position: absolute;
    inset: 0;
    background: #000;
    color: #fff;
    font-family: "Courier New", monospace;
    font-size: 14px;
    padding: 20px;
    z-index: 100;
    display: block;
    overflow: hidden;
}

.flicker { animation: flicker 0.15s infinite; }
@keyframes flicker {
    0% { opacity: 0.97; } 100% { opacity: 1; }
}

/* ===== LOGIN UI ===== */
#login-ui {
    opacity: 0;
    display: none;
    flex-direction: column;
    align-items: center;
    transition: opacity 1s ease;
}

.login-box {
    background: linear-gradient(#fff7fc, #ffe4f2);
    border: 3px solid #ff9acb;
    border-radius: 12px; width: 320px; padding: 24px; text-align: center;
    box-shadow: 0 24px 48px rgba(0,0,0,0.35), inset 0 2px 0 rgba(255,255,255,0.9);
    position: relative;
}

.login-box input { width: 100%; margin: 6px 0; padding: 10px; border: 2px solid #ff9acb; border-radius: 6px; font-family: monospace; background: #fff; }
.login-btn { margin-top: 10px; width: 100%; padding: 10px; background: #ff9acb; border: 2px solid #ff5fa8; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; font-family: inherit; }

/* ===== KEYBOARD (REAL 3D KEYS) ===== */
.keyboard-standalone {
    width: 800px;
    height: 220px;
    background: #f3a9c8;
    border-radius: 15px;
    transform: rotateX(65deg) translateZ(20px);
    box-shadow: 0 15px 0 #c97093, 0 35px 50px rgba(0,0,0,0.5);
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(15, 1fr);
    gap: 8px;
    margin-top: 20px;
}

.key {
    background: #fff;
    border-radius: 4px;
    height: 35px;
    box-shadow: 0 4px 0 #d87aa3;
    cursor: pointer;
    transition: transform 0.05s, box-shadow 0.05s;
}

.key:active {
    transform: translateY(4px);
    box-shadow: 0 0px 0 #d87aa3;
    background: #ffecf5;
}

.key.space { grid-column: span 6; }
.key.enter { grid-column: span 2; }
</style>
</head>

<body>

<div class="room"></div>
<div class="desk"></div>

<div class="scene-scaler" id="scaler">
    <div class="computer-setup">
        
        <div class="monitor-3d">
            <div class="monitor-shell"></div>
            <div class="monitor-stand"></div>
            <div class="monitor-base"></div>
            
            <div class="screen-frame">
                <div class="screen flicker">
                    
                    <div id="boot-screen">
                        <div id="boot-text"></div>
                    </div>

                    <div id="login-ui">
                        <div class="login-box">
                            <h2 style="color: #ff7fb8; margin-top: 0;">ClemmyOS v1.0</h2>
                            <input id="username" placeholder="Username" readonly>
                            <input id="password" type="password" placeholder="Password" readonly>
                            <button class="login-btn" id="loginBtn">Login</button>
                            <div id="message" class="line"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="keyboard-standalone">
            <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
            <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
            <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
            <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
            <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
            <div class="key"></div><div class="key"></div><div class="key"></div><div class="key enter"></div>
            <div class="key"></div><div class="key"></div><div class="key space"></div><div class="key"></div><div class="key"></div>
            <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
        </div>

    </div>
</div>

<script>
const REAL_USERNAME = "clemmy";
const REAL_PASSWORD = "12345";

/* 1. BIOS BOOT ANIMATION */
const bootText = [
    "CLEMMYBIOS (C) 2002-2025",
    "CPU: HEART_BEAT @ 144Hz",
    "MEMORY TEST: 640KB OK",
    "DETECTING PRIMARY MASTER... OK",
    "LOADING ClemmyOS KERNEL...",
    "ESTABLISHING COZY CONNECTION...",
    "READY."
];

function runBoot() {
    const container = document.getElementById('boot-text');
    let lineIdx = 0;
    
    const interval = setInterval(() => {
        const p = document.createElement('div');
        p.textContent = "> " + bootText[lineIdx];
        container.appendChild(p);
        lineIdx++;
        
        if (lineIdx >= bootText.length) {
            clearInterval(interval);
            setTimeout(revealLogin, 800);
        }
    }, 400);
}

function revealLogin() {
    const boot = document.getElementById('boot-screen');
    const login = document.getElementById('login-ui');
    const screen = document.querySelector('.screen');
    
    boot.style.display = 'none';
    screen.style.background = "linear-gradient(#fffdfc, #ffeef6)";
    login.style.display = 'flex';
    setTimeout(() => { login.style.opacity = '1'; }, 50);
    
    // Start the auto-typing login after it appears
    setTimeout(autoLogin, 500);
}

/* 2. AUTO LOGIN TYPING */
function typeInput(el, text, speed, cb){
    let i=0; el.value="";
    const t=setInterval(()=>{
        el.value += text[i++];
        if(i >= text.length){
            clearInterval(t);
            cb && cb();
        }
    }, speed);
}

function autoLogin(){
    const userIn = document.getElementById("username");
    const passIn = document.getElementById("password");
    
    typeInput(userIn, REAL_USERNAME, 80, ()=>{
        setTimeout(() => {
            typeInput(passIn, REAL_PASSWORD, 90, ()=>{
                document.getElementById('message').textContent = "Access Granted.";
                setTimeout(()=> location.href="desktop.html", 800);
            });
        }, 500);
    });
}

/* 3. RESPONSIVE SCALE */
function adjustScale() {
    const scaler = document.getElementById('scaler');
    const width = window.innerWidth;
    const scaleVal = Math.min(width / 1100, 0.9);
    scaler.style.transform = `scale(${scaleVal})`;
}

window.addEventListener('resize', adjustScale);
adjustScale();
runBoot();

// Clickable key sound/vibe
document.querySelectorAll('.key').forEach(k => {
    k.onclick = () => { /* Play sound effect if desired */ };
});

</script>

</body>
</html>
