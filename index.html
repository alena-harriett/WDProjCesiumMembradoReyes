<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ClemmyOS Login</title>

<style>
* { box-sizing: border-box; }
img { image-rendering: pixelated; }

body {
    margin: 0;
    height: 100vh;
    font-family: "MS PGothic", Verdana, monospace;
    perspective: 1600px;
    overflow: hidden;
}

/* ===== ROOM ===== */
.room {
    position: absolute;
    inset: 0;
    background:
        linear-gradient(to bottom,
            #fdeaf2 0%,
            #f8cfe1 55%,
            #caa3b4 56%,
            #b38b9b 100%);
}

/* wall texture */
.room::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
        repeating-linear-gradient(
            0deg,
            rgba(255,255,255,0.12),
            rgba(255,255,255,0.12) 1px,
            transparent 1px,
            transparent 6px
        );
}

/* window light */
.room::after {
    content: "";
    position: absolute;
    top: -10%;
    left: 12%;
    width: 600px;
    height: 400px;
    background: radial-gradient(
        ellipse,
        rgba(255,255,255,0.45),
        rgba(255,255,255,0.15),
        transparent 70%);
    filter: blur(30px);
}

/* ===== DESK ===== */
.desk {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 38%;
    background: linear-gradient(#caa08c, #a97c65);
    box-shadow: inset 0 20px 40px rgba(0,0,0,0.25);
}

.desk::after {
    content: "";
    position: absolute;
    inset: 0;
    background:
        repeating-linear-gradient(
            90deg,
            rgba(255,255,255,0.06),
            rgba(255,255,255,0.06) 2px,
            transparent 2px,
            transparent 6px
        );
}

/* ===== LAPTOP ===== */
.laptop-3d {
    width: 800px;
    height: 600px;
    position: absolute;
    bottom: 18%;
    left: 50%;
    transform-style: preserve-3d;
    transform: translateX(-50%) rotateX(18deg);
}

/* ===== SCREEN ===== */
.screen-shell {
    width: 760px;
    height: 460px;
    background: linear-gradient(#ffd9eb, #f6bcd3);
    border-radius: 18px 18px 12px 12px;
    padding: 18px;
    transform-style: preserve-3d;
    box-shadow:
        0 60px 120px rgba(0,0,0,0.45),
        inset 0 0 0 3px #ff9acb;
}

.screen-shell::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(#f19fc5, #d87aa3);
    transform: translateZ(-18px);
    border-radius: 18px;
}

.screen-frame {
    background: #fff3f9;
    height: 100%;
    padding: 14px;
    border-radius: 10px;
    box-shadow: inset 0 0 0 3px #ffb3d9;
}

.screen {
    position: relative;
    height: 100%;
    background: linear-gradient(#fffdfc, #ffeef6);
    border: 3px solid #ff9acb;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow:
        inset 0 0 40px rgba(255,255,255,0.6),
        inset 0 -16px 30px rgba(255,140,190,0.3);
}

/* CRT lines */
.screen::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
        repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,0.12),
            rgba(255,255,255,0.12) 1px,
            transparent 1px,
            transparent 3px
        );
}

/* glass glare */
.screen::after {
    content: "";
    position: absolute;
    inset: 0;
    background:
        linear-gradient(120deg,
            rgba(255,255,255,0.55) 0%,
            rgba(255,255,255,0.15) 40%,
            transparent 65%);
    pointer-events: none;
}

/* ===== LOGIN UI ===== */
.login-box {
    background: linear-gradient(#fff7fc, #ffe4f2);
    border: 3px solid #ff9acb;
    border-radius: 12px;
    width: 320px;
    padding: 24px;
    text-align: center;
    box-shadow:
        0 24px 48px rgba(0,0,0,0.35),
        inset 0 2px 0 rgba(255,255,255,0.9);
    transform: translateZ(40px);
}

.login-box h2 {
    margin: 0 0 16px;
    color: #ff7fb8;
}

.login-box input {
    width: 100%;
    margin: 6px 0;
    padding: 8px;
    border: 2px solid #ff9acb;
    border-radius: 6px;
    font-family: monospace;
}

.login-box input:focus {
    outline: none;
    border-color: #ff5fa8;
    box-shadow: 0 0 8px rgba(255,127,184,0.7);
}

.login-btn {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    background: #ff9acb;
    border: 2px solid #ff5fa8;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-family: "MS PGothic", Verdana, monospace;
    font-size: 14px;
}

.line {
    font-size: 12px;
    margin-top: 8px;
    min-height: 16px;
}

/* ===== KEYBOARD ===== */
.keyboard {
    width: 800px;
    height: 200px;
    background: linear-gradient(#ffd1e8, #f3a9c8);
    margin: -10px auto 0;
    border-radius: 0 0 26px 26px;
    transform: rotateX(75deg) translateZ(-46px);
    box-shadow:
        0 100px 150px rgba(0,0,0,0.55),
        inset 0 10px 16px rgba(255,255,255,0.6),
        inset 0 -10px 14px rgba(200,80,130,0.6);
}
</style>
</head>

<body>

<div class="room"></div>
<div class="desk"></div>

<div class="laptop-3d">
    <div class="screen-shell">
        <div class="screen-frame">
            <div class="screen">
                <div class="login-box">
                    <h2>Login to ClemmyOS</h2>
                    <input id="username" placeholder="Username">
                    <input id="password" type="password" placeholder="Password">
                    <button class="login-btn" id="loginBtn">Login</button>
                    <div id="message" class="line"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="keyboard"></div>
</div>

<script>
const REAL_USERNAME = "clemmy";
const REAL_PASSWORD = "12345";

const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const message = document.getElementById("message");

function typeInput(el, text, speed, cb){
    let i=0; el.value="";
    const t=setInterval(()=>{
        el.value += text[i++];
        if(i >= text.length){
            clearInterval(t);
            cb && cb();
        }
    }, speed);
}

function typeMessage(text, cb){
    message.textContent="";
    let i=0;
    const t=setInterval(()=>{
        message.textContent += text[i++];
        if(i >= text.length){
            clearInterval(t);
            cb && cb();
        }
    }, 50);
}

function autoLogin(){
    typeInput(usernameInput, REAL_USERNAME, 80, ()=>{
        typeInput(passwordInput, REAL_PASSWORD, 90, ()=>{
            typeMessage("Logging you in...", ()=>{
                setTimeout(()=>location.href="desktop.html", 800);
            });
        });
    });
}

document.getElementById("loginBtn").onclick = ()=>{
    if(usernameInput.value === REAL_USERNAME &&
       passwordInput.value === REAL_PASSWORD){
        typeMessage("Logging you in...", ()=>{
            setTimeout(()=>location.href="desktop.html", 800);
        });
    } else {
        typeMessage("Incorrect username or password");
    }
};

setTimeout(autoLogin, 1000);
</script>

</body>
</html>
